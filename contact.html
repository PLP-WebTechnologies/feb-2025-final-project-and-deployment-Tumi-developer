<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Kustom INK Africa</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body class="responsive">
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section id="contact" class="page-section">
            <h2>Get in Touch</h2>
            <p>
                Have a question or want to start your custom T-shirt project? Fill out the form below and our team will get back to you soon!
            </p>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Kustom INK Africa. All rights reserved.</p>
    </footer>
</body>
</html>
